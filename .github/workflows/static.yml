# Simple workflow for deploying static content to GitHub Pages
name: Deploy Static Content to Pages

on:
  # Runs on pushes targeting the 'main' branch, where your source code lives
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to build and deploy the project
  deploy:
    environment:
      # This links to the environment defined in your repository settings
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Setup Node.js
        # Use a version matching your project requirements
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm' # Speeds up subsequent runs
          
      - name:  Install dependencies and build
        run: |
          npm install
          npm run build # This command must output files to a 'build' folder
      # -----------------------

      - name:  Setup Pages
        uses: actions/configure-pages@v5
        
      - name: â¬†Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path must match the folder created by 'npm run build'
          path: './build' 
          
      - name:  Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4